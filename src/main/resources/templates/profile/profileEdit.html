<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultLayout}" xmlns="http://www.w3.org/1999/html">

<div class="container-fluid" layout:fragment="content">

  <div class="container my-3" th:object="${user}">

    <div class="row">

      <div class="column col-md-6">

        <div class="card">

          <div class="card-title alert alert-primary">
            <h5>Update User</h5>
          </div>

          <div class="card-body">

            <form method="post" th:action="@{/profile/update}">
                <input name="id" th:value="*{id}" hidden="true">
              <div class="row p-2">
                <div class="col-xs-12 col-sm-4">
                  <label for="username" class="form-label">Username</label>
                </div>
                <div class="col-xs-12 col-sm-8">
                  <input th:value="*{username}" type="text" class="form-control" id="username" name="username" disabled>
                </div>
              </div>
              <div class="row p-2">
                <div class="col-xs-12 col-sm-4">
                  <label for="firstName" class="form-label">First Name</label>
                </div>
                <div class="col-xs-12 col-sm-8">
                  <input th:value="*{firstName}" type="text" class="form-control" id="firstName" name="firstName">
                </div>
              </div>
              <div class="row p-2">
                <div class="col-xs-12 col-sm-4">
                  <label for="lastName" class="form-label">Last Name</label>
                </div>
                <div class="col-xs-12 col-sm-8">
                  <input th:value="*{lastName}" type="text" class="form-control" id="lastName"  name="lastName">
                </div>
              </div>
              <div class="row p-2">
                <div class="col-xs-12 col-sm-4">
                  <label for="contactEmail" class="form-label">Contact Email</label>
                </div>
                <div class="col-xs-12 col-sm-8">
                  <input th:value="*{contactEmail}" type="text" class="form-control" id="contactEmail"  name="contactEmail">
                </div>
              </div>

              <div class="row p-2">
                <div class="col-xs-12">
                  <button type="submit" class="btn btn-primary">Update</button>
                  <button type="button" class="btn btn-warning" th:onclick="window.location.href=[[${session.redirectPath}]];">Cancel</button>
                </div>
              </div>

            </form>

          </div>
        </div>

      </div>

    </div>


  </div>
</div>

</html>
