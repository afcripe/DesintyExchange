<div th:fragment="header" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

  <script th:inline="javascript">
    function navbarClickEvents(event, element) {
      event.stopPropagation();
      if(element.id == 'btnNew') {
        window.location.href='/calendar/new';
      }
    }
  </script>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top justify-content-start">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <h3><i class="bi bi-calendar-range" style="color: #F0D2C4"></i></h3>
      </a>
      <button class="navbar-toggler order-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse flex-grow-0 flex-xl-grow-1" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <th:block sec:authorize="isAuthenticated()">
            <li class="nav-item">
              <a class="nav-link" href="/myschedule">My Schedule</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/calendar/calendar">Calendar</a>
            </li>
          </th:block>
          <th:block th:if="${#lists.contains(userRoles,'ADMIN_WRITE') or #lists.contains(userRoles,'USER_WRITE')}">
            <li class="nav-item">
              <a class="nav-link" href="/volunteer">Volunteers</a>
            </li>
          </th:block>
          <li class="nav-item">
            <a class="nav-link" href="/support">Support</a>
          </li>
        </ul>
      </div>

      <!-- Cart always visible if logged in -->
      <div th:unless="${#lists.contains(userRoles,'USER_READ')}" sec:authorize="isAuthenticated()">
        <ul class="navbar-nav order-1 order-xl-last ml-auto">
          <li class="nav-item">
            <a class="nav-link mx-2" href="#" title="Settings">
              <h4 style="color: lightskyblue;">
                <i class="bi bi-cart"></i>
              </h4>
            </a>
          </li>
        </ul>
      </div>

      <div class="collapse navbar-collapse flex-grow-0 order-last">
        <div sec:authorize="isAuthenticated()">
          <ul class="navbar-nav me-auto">
            <th:block th:if="${#lists.contains(userRoles,'ADMIN_WRITE') or #lists.contains(userRoles,'ADMIN_READ')}">
              <li class="nav-item">
                <a class="nav-link mx-2" href="/admin" title="Settings">
                  <h4 style="color: lightskyblue;">
                    <i class="bi bi-gear"></i>
                  </h4>
                </a>
              </li>
            </th:block>
            <li class="nav-item dropdown">
              <a class="nav-link btn btn-sm btn-outline-info dropdown-toggle ml-2 mr-4 px-2" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span th:if="${session.containsKey('userDisplayName')}" th:text="${session.userDisplayName}" style="color: white;">User</span><span th:unless="${session.containsKey('userDisplayName')}" style="color: white";>User</span>
              </a>
              <ul class="dropdown-menu dropdown-menu-left" aria-labelledby="profileDropdown">
                <li><a class="dropdown-item" href="/profile">Profile</a></li>
                <li class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/logout">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <div sec:authorize="isAnonymous()">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="btn btn-sm btn-info mx-4 px-2" href="/login">Login</a>
            </li>
          </ul>
        </div>
      </div>


    </div>
  </nav>
</div>
