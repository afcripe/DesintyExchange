<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<div th:fragment="cardFragment(orderRequesst)">
  <div class="card px-1 selectableItem" th:object="${orderRequesst}" th:onclick="navToRequest([[*{id}]])">

    <div class="row mt-2" >
      <div class="col-6 col-md-3">
        <h6>Request ID: <span th:text="*{id}"></span></h6>
      </div>

      <div class="col-6 col-md-3">
        By: <span th:text="*{user.firstName} + ' ' + *{user.lastName}"></span>
      </div>

      <div class="col-6 col-md-3">
        <span th:text="*{#temporals.format(requestDate, 'MMM-dd-yyyy')}+' | '+*{orderStatus}"></span>
      </div>

      <div class="col-6 col-md-3">
        <h6>Items: <span th:text="*{itemCount}"></span></h6>
      </div>
    </div>

  </div>
</div>

</html>
