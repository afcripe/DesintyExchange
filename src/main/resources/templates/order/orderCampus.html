<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultLayout}">

<div class="container-fluid m-0 py-0 px-2" layout:fragment="content">

    <div th:replace="~{order/moduleHeader :: header}">Header</div>

    <div class="row pt-5 py-2">
        <div class="col align-content-center">
            <h3><span th:text="${campus.name}"></span> Campus</h3>
        </div>
    </div>

    <div class="row pt-5 py-2">
        <div class="col">
            <h4>Open Requests</h4>
        </div>
    </div>
    <div class="row pt-2 pb-5 py-2">
        <div class="col" th:if="${not #lists.isEmpty(openOrderList)}" th:each="openOrder : ${openOrderList}">
          <div class="row">
            <div th:replace="~{components/cardOrderLine :: cardFragment(${openOrder})}">No Requests to Display</div>
          </div>
        </div>
    </div>

    <div class="row pt-5 py-2">
        <div class="col">
            <h4>Closed Requests</h4>
        </div>
    </div>
    <div class="row pt-5 pb-5 py-2">
        <div class="col" th:if="${not #lists.isEmpty(closedOrderList)}" th:each="closedOrder : ${closedOrderList}">
            <div class="row">
                <div th:replace="~{components/cardOrderLine :: cardFragment(${closedOrder})}">No Requests to Display</div>
            </div>
        </div>
    </div>


    <script th:inline="javascript">
        function navToRequest(id) {
            window.location.href="/request/order/"+id;
        }
    </script>

</div>


</html>
