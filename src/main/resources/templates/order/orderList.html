<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultLayout}">

<div class="container-fluid" layout:fragment="content">

    <div class="row pt-4">
        <div class="col">
            <h2>Requests</h2>
        </div>
    </div>

    <div class="row pt-5">
        <div class="col">
            <h4>Requests Sent to You</h4>
        </div>
    </div>
    <div class="row pt-2 pb-5">
        <div class="col" th:if="${not #lists.isEmpty(openOrderList)}" th:each="openOrder : ${openOrderList}">
          <div class="row">
            <div th:replace="~{components/cardOrderLine :: cardFragment(${openOrder})}">No Requests to Display</div>
          </div>
        </div>
    </div>

    <div class="row pt-5">
        <div class="col">
            <h4>Requests You've Been Included On</h4>
        </div>
    </div>
    <div class="row pt-5 pb-5">
        <div class="col" th:if="${not #lists.isEmpty(orderMentionList)}" th:each="orderMention : ${orderMentionList}">
            <div class="row">
                <div th:replace="~{components/cardOrderLine :: cardFragment(${orderMention})}">No Requests to Display</div>
            </div>
        </div>
    </div>


    <script th:inline="javascript">
        function navToRequest(id) {
            window.location.href="/order/"+id;
        }
    </script>

</div>


</html>
