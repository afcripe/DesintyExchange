<div th:fragment="header" xmlns:th="http://thymeleaf.org">

    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid w-100">

          <div class="navbar-nav mt-2 mx-2">
            <a class="nav-link h3" href="/store">
              <i class="bi bi-shop-window" style="color: #FF7F50"></i>
            </a>
          </div>
          <div class="navbar-nav mt-2 mx-2" th:if="${#lists.contains(userRoles,'ADMIN_WRITE') or #lists.contains(userRoles,'ADMIN_READ')}">
            <a class="nav-link h3" href="/store/settings">
              <i class="bi bi-gear" style="color: #FF7F50"></i>
            </a>
          </div>
          <div class="navbar-nav mx-2">
            <a class="btn btn-sm btn-quaternary" onclick="newItemDialog()">
              <i class="bi bi-cart-plus"></i>
            </a>
          </div>
          <div class="navbar-nav mt-2 mx-2 flex-grow-1">
              <span></span>
          </div>

            <div class="navbar-nav mx-2 d-block d-md-none">
              <a class="nav-link" onclick="redrawStoreLayout('list')">
                <h4><i class="bi bi-card-list"></i></h4>
              </a>
            </div>
            <div class="navbar-nav mx-2 d-block d-md-none">
              <a class="nav-link" onclick="redrawStoreLayout('grid')">
                <h4><i class="bi bi-grid"></i></h4>
              </a>
            </div>

          <div class="navbar-nav mr-1 pr-2 mt-3 mt-md-0 orderRequest-last pull-right d-none d-md-block">
            <a class="nav-link" onclick="redrawStoreLayout('list')">
              <h4><i class="bi bi-card-list"></i></h4>
            </a>
          </div>
          <div class="navbar-nav mr-1 pr-2 mt-3 mt-md-0 orderRequest-last pull-right d-none d-md-block">
            <a class="nav-link" onclick="redrawStoreLayout('grid')">
              <h4><i class="bi bi-grid"></i></h4>
            </a>
          </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarBreadcrumb" aria-controls="navbarBreadcrumb" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse flex-grow-1 mt-3 mt-md-0" id="navbarBreadcrumb">
          <ul class="navbar-nav me-auto d-none d-sm-block"></ul>

          <form onsubmit="searchForm()" class="d-flex me-auto mt-3 mt-sm-0" style="height: 30px">
            <input id="searchInput" class="form-control" type="text" placeholder="Search" onkeyup="searchKeyUp()">
            <button class="btn btn-sm btn-outline-quaternary mx-1 px-1" type="button" onclick="submit()">Search</button>
            <script th:inline="javascript">
                function searchForm(event) {
                    event.preventDefault();
                    window.location.href="/store/search/"+document.getElementById("searchInput").value;
                }
                function searchKeyUp(event) {
                    event.preventDefault();
                    if (e.key === 'Enter' || e.keyCode === 13) {
                        searchForm();
                    }
                }
                function newItemDialog() {
                    document.getElementById("newItemDialog").showModal();
                }

            </script>
          </form>

        </div>

      </div>

    </nav>

    <nav class="navbar navbar-light bg-light d-md-none">
        <div class="container-fluid w-100">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCategories" aria-controls="navbarCategories" aria-expanded="false" aria-label="Toggle navigation">
                Categories
            </button>
            <div class="collapse navbar-collapse" id="navbarCategories">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" th:each="cat : ${categoryList}">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false" th:text="*{cat.name}"></a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown"
                            th:unless="${#lists.isEmpty(cat.subCategoryList)}" th:each="sub : ${cat.subCategoryList}">
                            <li><a class="dropdown-item" href="#" th:text="${sub.name}"></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <dialog id="newItemDialog" class="upload-modal">
        <script>
            async function postNewItem() {
                let formData = new FormData();
                    formData.set("name", document.getElementById('name').value)

                const response = await fetch('/api/v1/store/new', {
                    method: 'POST',
                    body: formData
                }).then(response => {
                    return response.json();
                }).then(data => {
                    console.log(data);
                    window.location.href="/store/item/edit/"+data.id;
                });
            }
            function keyNewItem(event) {
                event.preventDefault();
                if (event.key === "Enter" || event.keyCode === 13) {
                    postNewItem();
                }
                if (event.key === "Escape") {
                    keyEsc();
                }
            }
            function keyEsc() {
                document.getElementById("newItemDialog").close()
            }

        </script>
        <h2>New Store item</h2>
        <form id="formNewItem" style="width: 300px; max-width: 450px">
            <label for="name" class="form-label">Name:</label>
            <input class="form-control" id="name" onkeyup="keyNewItem(event)">

            <div class="pt-2">
                <button id="btnSubmit" type="button" class="btn btn-sm btn-quaternary" onclick="postNewItem()">Add Item</button>
                <button id="btnCancel" type="button" class="btn btn-sm btn-outline-quaternary" onclick="keyEsc()">Cancel</button>
            </div>

        </form>
    </dialog>

    <script th:inline="javascript">
        async function addToCart(id, userid) {
            let counterId = id+"-counter";
            let detailsId = id+"-details";
            let counterEl = document.getElementById(counterId);
            let detailsEl = document.getElementById(detailsId);
            let formData = new FormData();
                formData.set("id", id);
                formData.set("userId", userid);
                formData.set("details", detailsEl.value)
                formData.set("count", counterEl.value);

            const response = await fetch('/api/v1/cart/additem', {
                method: 'POST',
                body: formData
            }).then(response => {
                return response.json();
            }).then(data => {
                console.log(data);
                updateCartCounter(data);
            });
        }
    </script>
</div>
