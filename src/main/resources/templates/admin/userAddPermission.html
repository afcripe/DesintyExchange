<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultLayout}" xmlns="http://www.w3.org/1999/html">

<div class="container" layout:fragment="content">

  <div th:replace="~{admin/moduleHeader :: header}">Header</div>

  <div class="container my-3">

    <div class="row">

      <div class="column col-md-6">

        <div class="card">

          <div class="card-title alert alert-primary">
            <h5>Add Permission for User</h5>
          </div>

          <div class="card-body">

            <form method="post" th:action="@{/user/addpermission}">
                <input name="id" th:value="${user.id}" hidden="true">
              <div class="row p-2">
                <div class="col-12">
                  <label class="form-label" th:text="${user.username}">Username</label>
                </div>
              </div>
              <div class="row p-2">
                <div class="col-xs-12 col-sm-4">
                  <label for="role" class="form-label">Permission</label>
                </div>
                <div class="col-xs-12 col-sm-8">
                  <select id="role" name="role" class="form-control">
                    <option value="" disabled selected>Selection Permission</option>
                    <option th:each="role : ${rolesList}" th:value="${role.name}" th:text="${role.name}"></option>
                  </select>
                </div>
              </div>

              <button type="submit" class="btn btn-primary">Add</button>
              <button type="button" class="btn btn-warning" th:onclick="window.location.href=[[${session.redirectPath}]];">Cancel</button>
            </form>

          </div>
        </div>

      </div>

    </div>


  </div>
</div>

</html>
