<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultLayout}">

<div class="container" layout:fragment="content">

  <div th:replace="~{admin/moduleHeader :: header}">Header</div>

  <div class="container my-3">

    <script th:inline="javascript">
      function navLocationTable(event, element, eventId) {
        event.stopPropagation();
        const path = window.location.pathname;

        if(element.id == 'btnEdit') {
          window.location.href='/location/'+eventId+'/edit';
        } else if(element.id == 'btnNew') {
          window.location.href='/location/new';
        } else if(element.id == 'btnToggleDeleted') {
          if (path.endsWith('showhidden')) {
            window.location.href='/location';
          } else {
            window.location.href='/location/showhidden';
          }
        } else if(element.id == 'btnRestore'){
          window.location.href='/location/'+eventId+'/restore';
        } else {
          window.location.href='/location/'+eventId;
        }
      }
    </script>

    <div style="float: right">
      <button class="btn btn-sm btn-success" id="btnNew"
              th:onclick="'javascript:navLocationTable(event, this, 0)'">Add</button>
      &nbsp;
      <button class="btn btn-sm btn-warning" id="btnToggleDeleted"
              th:onclick="'javascript:navLocationTable(event, this, 0)'">Toggle Deleted</button>
    </div>

    <h1>All Locations </h1>

    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">City</th>
        <th scope="col">Manager</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="location : ${locations}" class="selectableItem" style="cursor: pointer"
          th:onclick="'javascript:navLocationTable(event, this, '+${location.id}+')'" id="btnEdit">
        <th:block th:if="${location.hidden}">
          <td style="text-decoration: line-through; color: darkred"><span th:text="${location.name}"/></td>
        </th:block>
        <th:block th:unless="${location.hidden}">
          <td><span th:text="${location.name}"/></td>
        </th:block>
        <td><span th:text="${location.city}"/></td>
        <td><span th:text="${location.managerName}"/></td>
        <td style="text-decoration: line-through; color: darkred">
          <th:block th:if="${location.hidden}">
            <button class="btn btn-sm btn-outline-success" id="btnRestore"
                    th:onclick="'javascript:navLocationTable(event, this, '+${location.id}+')'">Restore</button>
          </th:block>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</html>
