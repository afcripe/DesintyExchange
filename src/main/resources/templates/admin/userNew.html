<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultLayout}" xmlns="http://www.w3.org/1999/html">

<div class="container-fluid" layout:fragment="content">

  <div th:replace="~{admin/moduleHeader :: header}">Header</div>

  <div class="container my-3" th:object="${user}">

    <div class="row">

      <div class="column col-lg-6">

        <div class="card">
          <script th:inline="javascript">
            function navForm() {
              if (document.getElementById('activated').checked) {
                document.getElementById('password').value = "";
                document.getElementById('password').disabled = true;
                console.log("disable")
              } else {
                document.getElementById('password').disabled = false;
                console.log("enable")
              }
            }
          </script>

          <div class="card-title alert alert-primary">
            <h5>Create User</h5>

            <th:block th:if="${session.msg}">
              <p th:text="${session.msg}"/>
              <th:block th:text="${#session.removeAttribute('msg')}" />
            </th:block>

          </div>

          <div class="card-body">

            <form method="post" th:action="@{/user/create}">
              <div class="row p-2">
                <div class="col-xs-12 col-sm-4">
                  <label for="username" class="form-label">Username</label>
                </div>
                <div class="col-xs-12 col-sm-8">
                  <input th:value="*{username}" type="text" class="form-control" id="username" name="username">
                </div>
              </div>
              <div class="row p-2">
                <div class="col-xs-12 col-sm-4">
                  <label for="firstName" class="form-label">First Name</label>
                </div>
                <div class="col-xs-12 col-sm-8">
                  <input th:value="*{firstName}" type="text" class="form-control" id="firstName" name="firstName">
                </div>
              </div>
              <div class="row p-2">
                <div class="col-xs-12 col-sm-4">
                  <label for="lastName" class="form-label">Last Name</label>
                </div>
                <div class="col-xs-12 col-sm-8">
                  <input th:value="*{lastName}" type="text" class="form-control" id="lastName"  name="lastName">
                </div>
              </div>
              <div class="row p-2">
                <div class="col-xs-12 col-sm-4">
                  <label for="password" class="form-label">Password</label>
                </div>
                <div class="col-xs-12 col-sm-8">
                  <input th:value="*{contactEmail}" type="password" class="form-control" id="password"  name="password">
                </div>
              </div>
              <div class="row p-2">
                <div class="col-sm-4 d-none d-sm-block">
                  <div>&nbsp;</div>
                </div>
                <div class="col-xs-12 col-sm-8">
                  <input type="checkbox" class="form-check-input" value="activated"
                         id="activated" name="activated" onchange="javascript:navForm()">
                  <label for="password" class="form-check-label">Send Welcome E-mail</label>
                </div>
              </div>

              <div class="row p-2">
                <div class="col-xs-12 col-sm-4">
                  <label for="campus" class="form-label">Campus</label>
                </div>
                <div class="col-xs-12 col-sm-8">
                  <select id="campus" name="campus" class="form-control">
                    <option value="" disabled selected>Select Campus</option>
                    <option th:each="l : ${campusList}" th:value="${l.name}"
                            th:text="${l.name}"></option>
                  </select>
                </div>
              </div>
              <div class="row p-2">
                <div class="col-xs-12 col-sm-4">
                  <label for="department" class="form-label">Department</label>
                </div>
                <div class="col-xs-12 col-sm-8">
                  <select id="department" name="department" class="form-control">
                    <option value="" disabled selected>Select Department</option>
                    <option th:each="d : ${departmentList}" th:value="${d.name}"
                            th:text="${d.name}"></option>
                  </select>
                </div>
              </div>

              <div class="row p-2">
                <div class="col-xs-12 col-sm-4">
                  <label for="position" class="form-label">Position</label>
                </div>
                <div class="col-xs-12 col-sm-8">
                  <select id="position" name="position" class="form-control">
                    <option value="" disabled selected>Select Position</option>
                    <option th:each="p : ${positionList}" th:value="${p.name}"
                            th:text="${p.name}"></option>
                  </select>
                </div>
              </div>
              <div class="row p-2">
                <div class="col-xs-12">
                  <button type="submit" class="btn btn-primary">Add</button>
                  <button type="button" class="btn btn-warning" th:onclick="window.location.href=[[${session.redirectPath}]];">Cancel</button>
                </div>
              </div>
            </form>

          </div>
        </div>

      </div>

    </div>


  </div>
</div>

</html>
