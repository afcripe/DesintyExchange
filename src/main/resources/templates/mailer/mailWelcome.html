<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">

    <link rel="icon" type="image/x-icon" href="@{favicon.ico}">

    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css}">
    <style>
        .alert-header{position:relative;padding:0.5rem 0.5rem;margin-bottom:1rem;border:1px solid transparent;border-radius:.25rem; background-color: darkolivegreen}
        .alert-footer{position:relative;padding:1rem 1rem;margin-bottom:1rem;border:1px solid transparent;border-radius:.25rem; background-color: #F0D2C4}
    </style>
</head>

<body class="container-fluid d-flex flex-column min-vh-100">

<!-- Header -->
<div class="alert-header">
    <h2>
        <a th:href="${baseURL}" style="text-decoration: none; color: #F0D2C4;">
            <img th:src="${baseURL}+'/css/calendar-range.svg'" />
            Laurens Legacy Scheduling
        </a>
    </h2>

</div>

<br />
<!-- Content -->
<h3>Welcome, <span th:text="${userDetails.firstName}">New Volunteer</span>!</h3>

<p>Please click <a th:href="${welcomeLink}" th:text="here">here</a> to confirm your E-mail and set your password.</p>

<!-- Footer -->
<br /><br />
<div class="alert-footer">
    <a href="https://laurenslegacy.net/" style="text-decoration: none; color: black">Lauren's Legacy Pregnancy Center</a>
</div>

</body>

</html>
