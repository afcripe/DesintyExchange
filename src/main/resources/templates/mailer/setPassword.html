<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultLayout}" xmlns="http://www.w3.org/1999/html">

<div class="container" layout:fragment="content">

  <div class="container my-3">

    <div class="row">

      <div class="column col-md-6">

        <div class="card">

          <div class="card-title alert alert-primary">
            <h5>Please provide a new password.</h5>
          </div>

          <div class="card-body">

            <form method="post" th:action="@{/mailer/setpassword}">
              <input id="id" name="id" th:value="${userDetails.id}" hidden="true">
              <input id="currentPassword" name="currentPassword" hidden="true"
                      th:value="${randomString}">

              <div class="row p-2">
                <div class="col-xs-12 col-sm-4">
                  <label for="newPassword" class="form-label">New Password</label>
                </div>
                <div class="col-xs-12 col-sm-8">
                  <input type="password" id="newPassword" name="newPassword">
                </div>
              </div>
              <div class="row p-2">
                <div class="col-xs-12 col-sm-4">
                  <label for="confirmPassword" class="form-label">Confirm Password</label>
                </div>
                <div class="col-xs-12 col-sm-8">
                  <input type="password" id="confirmPassword" name="confirmPassword">
                </div>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>

          </div>
        </div>

      </div>

    </div>


  </div>
</div>

</html>
