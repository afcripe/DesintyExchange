<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultLayout}" xmlns="http://www.w3.org/1999/html">

<div class="container-fluid" layout:fragment="content">

  <div th:replace="~{admin/moduleHeader :: header}">Header</div>

  <div class="container my-3">

    <div class="row">

      <div class="column col-lg-6">

        <div class="card">

          <div class="card-title alert alert-primary">
            <h5>Update Department</h5>
          </div>

          <div class="card-body">

            <form method="post" th:action="@{/department/update}" th:object="${department}">
                <input name="id" th:value="*{id}" hidden="true">
              <div class="row p-2">
                <div class="col-xs-12 col-sm-4">
                  <label for="name" class="form-label">Name</label>
                </div>
                <div class="col-xs-12 col-sm-8">
                  <input th:value="*{name}" type="text" class="form-control" id="name" name="name">
                </div>
              </div>

              <div class="row p-2">
                <div class="col-xs-12 col-sm-4">
                  <label for="directorId" class="form-label">Director</label>
                </div>
                <div class="col-xs-12 col-sm-8">
                  <select id="directorId" name="directorId" class="form-control">
                    <option th:each="mgr : ${directorList}" th:value="${mgr.id}"
                            th:text="${mgr.firstName} + ' ' + ${mgr.lastName}" th:selected="${mgr.id} == ${mgrSelected}"></option>
                  </select>
                </div>
              </div>

              <div class="row p-2">
                <div class="col-xs-12">
                  <button type="submit" class="btn btn-primary">Update</button>
                  <button type="button" class="btn btn-warning" th:onclick="window.location.href=[[${session.redirectPath}]];">Cancel</button>
                  <button type="button" class="btn btn-danger" style="float: right;" th:onclick="window.location.href='/department/delete/[[${department.id}]]';">Delete</button>
                </div>
              </div>
            </form>

          </div>
        </div>

      </div>

    </div>


  </div>
</div>

</html>
