<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultLayout}">

<div class="container-fluid m-0 py-0 px-0" layout:fragment="content">

    <div th:replace="~{support/moduleHeader :: header}">Header</div>

    <div th:replace="~{support/moduleFilterDate :: filterDate}">Filter</div>

    <div class="row pt-5 py-2">
        <div class="col">
            <h4>Tickets Submitted by <span th:text="${searchedUser}"></span></h4>
        </div>
    </div>
    <div class="row pt-2 pb-5 py-2">
        <div class="row py-1" th:if="${not #lists.isEmpty(ticketList)}" th:each="ticket : ${ticketList}">
            <div th:replace="~{components/cardTicketLine :: cardFragment(${ticket})}">No Tickets to Display</div>
        </div>
    </div>

    <div class="row pt-5 py-2">
        <div class="col">
            <h4>Tickets Sent to <span th:text="${searchedUser}"></span></h4>
        </div>
    </div>
    <div class="row pt-2 pb-5 py-2">
        <div class="row py-1" th:if="${not #lists.isEmpty(agentTicketList)}" th:each="agentTicket : ${agentTicketList}">
            <div th:replace="~{components/cardTicketLine :: cardFragment(${agentTicket})}">No Tickets to Display</div>
        </div>
    </div>

    <div class="row pt-5 py-2">
        <div class="col">
            <h4>Tickets <span th:text="${searchedUser}"></span> has been Included on</h4>
        </div>
    </div>
    <div class="row pt-5 pb-5 py-2">
        <div class="row py-1" th:if="${not #lists.isEmpty(ticketMentionList)}" th:each="ticketMention : ${ticketMentionList}">
            <div th:replace="~{components/cardTicketLine :: cardFragment(${ticketMention})}">No Requests to Display</div>
        </div>
    </div>


    <script th:inline="javascript">
        function navToRequest(id) {
            window.location.href="/support/ticket/"+id;
        }
    </script>

</div>


</html>
